<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,900&display=swap" rel="stylesheet">
</head>

<body>

  <container>
    <aside class = "title">
      <h1>Just a Calculator</h1>
      <span>APP</span>
      <div id="toggleButton">
        <i class = "ball"></i>
      </div>
    </aside>
    <div class ="calculator">
      <!--create divide of screen to display previous number in operation-->
          <div class ="screen">0</div>
          <div class="keyboard">
              <div class="numbers">
                <button class="numberButton">1</button>
                <button class="numberButton">2</button>
                <button class="numberButton">3</button>
                <button class="numberButton">4</button>
                <button class="numberButton">5</button>
                <button class="numberButton">6</button>
                <button class="numberButton">7</button>
                <button class="numberButton">8</button>
                <button class="numberButton">9</button>
                <button class="numberButton">0</button>
                
              </div>
              <div class="operators">
                <button class="operatorButton">C</button>
                <button class="numberButton dot">.</button>
                <button class="operatorButton">+</button>
                <button class="operatorButton">-</button>
                <button class="operatorButton">*</button>
                <button class="operatorButton">/</button>
                <button class="operatorButton">%</button>
                <button class="equile">=</button>
              </div>
          </div>


    </div>


  </container>

  


<script src = "app.js"></script>

</body>

</html>
